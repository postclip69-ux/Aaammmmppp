<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAMMEDIA Stock Monitor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.05)',
                        accent: '#00f2fe',
                        secondary: '#4facfe'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a; /* Warna Dasar Gelap */
            color: #e2e8f0; /* Warna Text Default Putih Abu */
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(17, 25, 40, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Animasi Loading Awal */
        [x-cloak] { display: none !important; }
    </style>
</head>

<body class="p-4 md:p-8" x-data="stockApp()">

    <noscript class="text-center text-red-500 p-10 font-bold">
        Javascript mati! Aktifkan Javascript di browser.
    </noscript>

    <div class="max-w-7xl mx-auto space-y-8">
        
        <header class="flex flex-col md:flex-row justify-between items-center glass-panel p-6 rounded-2xl shadow-2xl relative overflow-hidden border-t-4 border-secondary">
            <div class="z-10 text-center md:text-left mb-4 md:mb-0">
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-secondary to-accent">
                    ADAMMEDIA
                </h1>
                <p class="text-gray-400 text-sm tracking-widest uppercase">Stock Monitor</p>
            </div>

            <div class="flex gap-3 z-10 w-full md:w-auto">
                <input type="text" x-model="searchQuery" placeholder="Cari Produk..." 
                    class="flex-1 md:flex-none py-3 px-4 rounded-xl bg-slate-800 border border-slate-600 focus:border-accent outline-none transition w-full md:w-64">
                <button @click="fetchData()" class="p-3 rounded-xl bg-slate-700 hover:bg-slate-600 border border-slate-500 transition">
                    <i class="fa-solid fa-sync" :class="{'fa-spin': isLoading}"></i>
                </button>
            </div>
        </header>

        <div class="flex justify-center md:justify-start gap-4">
            <button @click="switchTab('circles')" 
                :class="currentTab === 'circles' ? 'bg-accent text-slate-900 font-bold' : 'bg-slate-800 text-gray-400'"
                class="px-6 py-3 rounded-xl transition-all border border-white/5 w-1/2 md:w-auto text-center">
                Circle
            </button>
            <button @click="switchTab('regulers')" 
                :class="currentTab === 'regulers' ? 'bg-accent text-slate-900 font-bold' : 'bg-slate-800 text-gray-400'"
                class="px-6 py-3 rounded-xl transition-all border border-white/5 w-1/2 md:w-auto text-center">
                Reguler
            </button>
        </div>

        <main>
            <div x-show="isLoading" class="text-center py-20 animate-pulse">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-accent mb-4"></i>
                <p class="text-gray-400">Sedang mengambil data...</p>
            </div>

            <div x-show="!isLoading && error" class="glass-panel p-8 rounded-2xl text-center border-red-500/30 text-red-400" style="display: none;">
                <i class="fa-solid fa-triangle-exclamation text-3xl mb-2"></i>
                <p x-text="error"></p>
                <button @click="fetchData()" class="mt-4 px-4 py-2 bg-red-900/50 rounded-lg text-white text-sm">Coba Lagi</button>
            </div>

            <div x-show="!isLoading && !error && filteredData.length === 0" class="text-center py-20 text-gray-500" style="display: none;">
                <p>Data Kosong / Tidak Ditemukan</p>
            </div>

            <div x-show="!isLoading && !error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <template x-for="item in filteredData" :key="item.config">
                    <div class="glass-panel p-5 rounded-2xl hover:border-accent/50 transition duration-300 relative group">
                        
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <p class="text-[10px] text-gray-500 uppercase font-bold">Kode</p>
                                <h3 @click="copyText(item.config)" class="text-lg font-bold text-white cursor-pointer hover:text-accent flex items-center gap-2">
                                    <span x-text="item.config"></span>
                                    <i class="fa-regular fa-copy text-xs opacity-50"></i>
                                </h3>
                            </div>
                            <div :class="item.count > 5 ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'" 
                                 class="px-2 py-1 rounded text-xs font-bold border border-white/10">
                                <span x-text="item.count"></span> Stok
                            </div>
                        </div>

                        <hr class="border-white/5 mb-3">

                        <div>
                            <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Alokasi</p>
                            
                            <template x-if="isObject(item.quota_allocation)">
                                <div class="grid grid-cols-2 gap-2">
                                    <template x-for="(val, key) in item.quota_allocation">
                                        <div class="bg-slate-800/80 p-1.5 rounded border border-white/5">
                                            <span class="block text-[9px] text-gray-400 uppercase" x-text="key"></span>
                                            <span class="block text-xs font-mono text-white" x-text="val"></span>
                                        </div>
                                    </template>
                                </div>
                            </template>

                            <template x-if="!isObject(item.quota_allocation)">
                                <div class="text-2xl font-bold text-gray-300">
                                    <span x-text="item.quota_allocation"></span> <span class="text-xs font-normal text-gray-500">GB</span>
                                </div>
                            </template>
                        </div>

                    </div>
                </template>
            </div>
        </main>

        <div x-show="toast.show" 
             x-transition 
             class="fixed bottom-6 right-6 bg-slate-800 border border-accent text-accent px-4 py-2 rounded-xl shadow-lg z-50 text-sm font-bold flex items-center gap-2"
             style="display: none;">
            <i class="fa-solid fa-check"></i> <span x-text="toast.message"></span>
        </div>
        
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('stockApp', () => ({
                currentTab: 'circles',
                data: [],
                searchQuery: '',
                isLoading: true,
                error: null,
                apiKey: 'bunderkananbunderkanankirikotaksegitigaatas',
                baseUrl: '/api/', // Wajib '/api/' agar lewat proxy vercel.json

                init() {
                    this.fetchData();
                },

                switchTab(tab) {
                    this.currentTab = tab;
                    this.fetchData();
                },

                get filteredData() {
                    if (!this.searchQuery) return this.data;
                    return this.data.filter(item => 
                        item.config && item.config.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                },

                isObject(val) {
                    return typeof val === 'object' && val !== null;
                },

                async fetchData() {
                    this.isLoading = true;
                    this.error = null;
                    this.data = [];

                    try {
                        // Gunakan Date.now() untuk mencegah cache browser
                        const url = `${this.baseUrl}${this.currentTab}?_=${Date.now()}`;
                        
                        const res = await fetch(url, {
                            headers: { 'x-api-key': this.apiKey }
                        });

                        if (!res.ok) throw new Error(`Gagal: ${res.status}`);
                        
                        const json = await res.json();
                        
                        if (json.error) throw new Error(json.error);
                        
                        // Validasi data array
                        this.data = Array.isArray(json) ? json : [];

                    } catch (err) {
                        this.error = err.message || 'Koneksi Bermasalah';
                    } finally {
                        this.isLoading = false;
                    }
                },

                copyText(txt) {
                    navigator.clipboard.writeText(txt);
                    this.toast.message = 'Disalin: ' + txt;
                    this.toast.show = true;
                    setTimeout(() => this.toast.show = false, 2000);
                },

                toast: { show: false, message: '' }
            }));
        });
    </script>
</body>
</html>
