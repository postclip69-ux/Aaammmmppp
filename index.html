<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO STOK RAYAP ONLINE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        glass: 'rgba(17, 25, 40, 0.9)',
                        accent: '#00f2fe',
                        secondary: '#4facfe'
                    },
                    fontSize: {
                        'xxs': '0.55rem', // Font super kecil untuk HP
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0b1120;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
        }
        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        [x-cloak] { display: none !important; }
    </style>
</head>

<body class="p-2" x-data="stockApp()">

    <div class="max-w-full mx-auto space-y-4">
        
        <header class="flex justify-between items-center glass-panel p-3 rounded-lg border-b-2 border-secondary sticky top-0 z-50 bg-[#0b1120]">
            <div>
                <h1 class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-secondary to-accent">RAYAP ONLINE</h1>
            </div>
            <div class="flex gap-2">
                <input type="text" x-model="searchQuery" placeholder="Cari..." 
                    class="py-1 px-3 rounded bg-slate-800 border border-slate-600 text-xs w-24 focus:w-32 transition-all outline-none">
                <button @click="fetchData()" class="p-1.5 px-3 rounded bg-slate-700 text-white text-xs">
                    <i class="fa-solid fa-sync" :class="{'fa-spin': isLoading}"></i>
                </button>
            </div>
        </header>

        <div class="flex gap-2">
            <button @click="switchTab('circles')" 
                :class="currentTab === 'circles' ? 'bg-accent text-slate-900 font-bold' : 'bg-slate-800 text-gray-400'"
                class="flex-1 py-2 rounded text-xs uppercase tracking-wider transition-all border border-white/5">
                Circle (5 Col)
            </button>
            <button @click="switchTab('regulers')" 
                :class="currentTab === 'regulers' ? 'bg-accent text-slate-900 font-bold' : 'bg-slate-800 text-gray-400'"
                class="flex-1 py-2 rounded text-xs uppercase tracking-wider transition-all border border-white/5">
                Reguler (4 Col)
            </button>
        </div>

        <main class="min-h-[60vh]">
            
            <div x-show="isLoading" class="text-center py-10">
                <i class="fa-solid fa-circle-notch fa-spin text-2xl text-accent"></i>
            </div>

            <div x-show="!isLoading && error" class="bg-red-900/30 p-4 rounded text-center text-red-400 text-xs border border-red-500/30">
                <p x-text="error"></p>
                <button @click="fetchData()" class="mt-2 text-white underline">Refresh</button>
            </div>

            <div x-show="!isLoading && !error" 
                 class="grid gap-1.5 transition-all"
                 :class="currentTab === 'circles' ? 'grid-cols-5' : 'grid-cols-4'">
                
                <template x-for="item in filteredData" :key="item.config">
                    <div class="glass-panel p-1.5 rounded hover:bg-slate-700 transition relative flex flex-col justify-between h-full min-h-[60px]">
                        
                        <div class="mb-1">
                            <div class="flex justify-between items-start">
                                <h3 @click="copyText(item.config)" 
                                    class="text-[9px] md:text-xs font-bold text-white cursor-pointer truncate w-full" 
                                    :title="item.config">
                                    <span x-text="item.config"></span>
                                </h3>
                            </div>
                            <div :class="item.count > 5 ? 'text-emerald-400' : 'text-red-400'" 
                                 class="text-[8px] md:text-[10px] font-bold mt-0.5">
                                Stok: <span x-text="item.count"></span>
                            </div>
                        </div>

                        <div class="border-t border-white/5 pt-1 mt-auto">
                            <template x-if="isObject(item.quota_allocation)">
                                <div class="space-y-0.5">
                                    <template x-for="(val, key) in item.quota_allocation">
                                        <div class="flex justify-between items-center text-[7px] md:text-[9px]">
                                            <span class="text-gray-500 truncate max-w-[25px]" x-text="key"></span>
                                            <span class="text-accent font-mono" x-text="val"></span>
                                        </div>
                                    </template>
                                </div>
                            </template>

                            <template x-if="!isObject(item.quota_allocation)">
                                <div class="text-center">
                                    <span class="text-[10px] md:text-sm font-bold text-gray-200" x-text="item.quota_allocation"></span> 
                                    <span class="text-[7px] text-gray-500">GB</span>
                                </div>
                            </template>
                        </div>

                    </div>
                </template>
            </div>

            <div x-show="!isLoading && !error && filteredData.length === 0" class="text-center py-10 text-gray-600 text-xs">
                Kosong
            </div>
        </main>

        <div x-show="toast.show" x-transition class="fixed bottom-4 right-4 bg-slate-800 border border-accent text-accent px-3 py-1.5 rounded shadow-lg z-50 text-xs font-bold">
            <span x-text="toast.message"></span>
        </div>
        
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('stockApp', () => ({
                currentTab: 'circles',
                data: [],
                searchQuery: '',
                isLoading: true,
                error: null,
                apiKey: 'bunderkananbunderkanankirikotaksegitigaatas',
                baseUrl: '/api/', 

                init() { this.fetchData(); },
                switchTab(tab) { this.currentTab = tab; this.fetchData(); },
                get filteredData() {
                    if (!this.searchQuery) return this.data;
                    return this.data.filter(item => item.config && item.config.toLowerCase().includes(this.searchQuery.toLowerCase()));
                },
                isObject(val) { return typeof val === 'object' && val !== null; },

                async fetchData() {
                    this.isLoading = true; this.error = null; this.data = [];
                    try {
                        const res = await fetch(`${this.baseUrl}${this.currentTab}?_=${Date.now()}`, {
                            headers: { 'x-api-key': this.apiKey }
                        });
                        if (!res.ok) throw new Error('Gagal ambil data');
                        const json = await res.json();
                        if (json.error) throw new Error(json.error);
                        this.data = Array.isArray(json) ? json : [];
                    } catch (err) {
                        this.error = 'Error Koneksi';
                    } finally { this.isLoading = false; }
                },

                copyText(txt) {
                    navigator.clipboard.writeText(txt);
                    this.toast.message = 'Copied: ' + txt;
                    this.toast.show = true;
                    setTimeout(() => this.toast.show = false, 1000);
                },
                toast: { show: false, message: '' }
            }));
        });
    </script>
</body>
</html>
